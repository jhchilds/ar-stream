<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="description" content="Web application for streaming data from an ARCore augmented reality application.">
    <meta name="author" content="Josh Childs">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <title>AR Stream | {% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body>
<script src="../static/bootstrap/js/socket.io.js"></script>
<script src="../static/bootstrap/js/d3.v5.js"></script>
<script src="../static/bootstrap/js/plotly.js"></script>

<div id="content">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href={{url_for('index')}} > AR-STREAM</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link " href={{url_for('live_position')}}>Live Local Position<span class="sr-only">(current)</span></a>
            </div>
        </div>
    </nav>
    {% block content %}{% endblock %}


</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="../static/bootstrap/js/jquery-3.4.1.js"></script>
<script src="../static/bootstrap/js/popper.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="../static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
